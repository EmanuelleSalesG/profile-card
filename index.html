<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="perfilphoto">
                <img src="./img/photo.jpeg" class="img-class" alt="">
            </div>
            <p class="perfil"><strong>Yanna Lee</strong></p>
            <p class="description">Youtuber and Social Midia</p>
            <div class="socialicons">
                <a href="#" class="link"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="#" class="link"><i class='bx bxl-twitter' ></i></a>
                <a href="#" class="link"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="link"><i class='bx bxl-youtube' ></i></a>
            </div>
            <div class="buttons">
                <button class="sub">Subscribe</button>
                <button class="sms">Message</button>
            </div>
            <div class="reviews">
                <p class="previews"><i class='bx bx-heart' ></i>60K</p>
                <p class="previews"><i class='bx bxs-message-rounded-add'></i>12K</p>
                <p class="previews"><i class='bx bxs-share'></i>20K</p>
                
            </div>
        </div>
    </div>

</body>
</html>
